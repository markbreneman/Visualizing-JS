var squareside=90

var square1 = new Path.Rectangle( view.bounds.bottomLeft, squareside )
square1.fillColor = 'white'
square1.position = view.center
// square1.selected=true

var square2 = new Path.Rectangle( view.bounds.bottomLeft, squareside )
square2.fillColor = 'white'
square2.position = view.center-2*squareside
square2.selected=true
console.log(square2)


var square3 = new Path.Rectangle(view.bounds.bottomLeft, squareside )
square3.fillColor = 'white'
square3.position = view.center-3*squareside
// square3.selected=true


var square4 = new Path.Rectangle(view.bounds.bottomLeft, squareside )
square4.fillColor = 'white'
square4.fillColor.alpha = 0.8
square4.position = view.center-4*squareside
// square4.selected=true


var text = new PointText(view.center);
text.paragraphStyle.justification = 'center';
text.characterStyle.fontSize = 20;
text.fillColor = 'red';
text.position=view.size/2;


var walk = function(item, event){
    var myEvent = event;
       if (Math.round(myEvent.time) <= 30){
             item.position += new Point( .8,0 );
             // var angle=Math.sin();
             // console.log(angle);
             // item.rotate(angle);
             
          }
        };   

//  Paper calls the onFrame() function with every tick of its clock.
//  Ideally its clock ticks 60 frames per second.

var onFrame = function(event){
    text.content = Math.round(event.time);
    currentTime=event.time;
    if (event.time < 10){
            walk(square1, event);
            walk(square2, event);
            walk(square3, event);
            walk(square4, event);
    // console.log("called walk");
    };
